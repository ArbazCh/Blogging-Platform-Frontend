<div class="container">
    <h3>Create Your Blog</h3>

    <input [(ngModel)]="body.title" placeholder="Title"> <br>
    <input [(ngModel)]="body.description" placeholder="Description"> <br>

    <div class="blog-body">
        <input [(ngModel)]="body.body" placeholder="Body"> <br>
    </div>

    <button (click)="handlePublish()">Publish</button>

</div>
